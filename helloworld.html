<html>
<head>
<title>Registration Form</title>
</head>

<body style="background-color:#DBDADA;">

<h1 style="text-align:center; font-family:courier; color:#33ACFF; border:2px solid Tomato;""; font-size:"500%">STUDENT DETAILS</h1>

<p style="text-align:center; font-family:courier; font-size:"250%">Enter Your Details Below.</p>
<form style="text-align:left; font-family:courier; font-size:"250%">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>

  <label for="class">Choose Your Class.</label><br>
  <select name="class" id="class" style="text-align:left; font-family:courier; font-size:"250%">
    <option value="fy">First Year</option>
    <option value="sy">Second Year</option>
    <option value="ty">Third Year</option>
    <option value="ly">Final Year</option>
  </select>
  <br><br>

  <label for="add">Address:</label><br>
  <textarea id="add" name="add" value=""></textarea><br><br>

  <p>Choose Your Gender.</p>
  <input type="radio" id="m" name="gen" value="m">
  <label for="m">Male</label><br>
  <input type="radio" id="f" name="gen" value="f">
  <label for="f">Female</label><br>
  <input type="radio" id="t" name="gen" value="t">
  <label for="t">Transgender</label><br><br>

  <label for="mno">Mobile No:</label><br>
  <input type="text" id="mno" name="mno" value=""><br><br><br>

  <label for="event">Choose An Event.</label><br>
  <select name="event" id="event" style="text-align:left; font-family:courier; font-size:"250%">
    <option value="sd">Sports Day</option>
    <option value="cf">Cultural Fest</option>
    <option value="ca">Club Activity</option>
  </select>
  <br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form> 
</body>
</html>
